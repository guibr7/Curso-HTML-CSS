<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="cadastro.js" method="get" autocomplete="off">
        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor" value="#00ff00">
        </p>
        <p>
            <label for="inivel">Nível de satisfação</label>
            <input type="range" id="inivel" min="1" max="4" value="2">
        </p>
        <p>
            <label for="ifile">Nova foto de perfil</label>
            <input type="file" id="ifile" value="">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset">
        </p>
    </form>
</body>
</html>
