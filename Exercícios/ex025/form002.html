<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.js" method="post" autocomplete="on">
        <p>
            <label for="iuser">Usuário:</label>
            <input type="text" id="iuser" name="user" size="10" required placeholder="Nome de usuário" autocomplete="username">
        </p>                        

        <p>
            <label for="isenha">Senha:</label>
            <input  type="password" id="isenha" name="senha" required minlength="8" placeholder="Mínimo 8  caracteres"  >
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

</body>
</html>
