<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.js" method="post" autocomplete="off">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" id="imas" name="sexo"> <label for="imax">Masculino</label> 
            <input type="radio" id="ifem" name="sexo"> <label for="ifem">Feminino</label>
        </fieldset>
            <fieldset>
                <legend>Esportes favoritos</legend>
                <input  type="checkbox" name="futebol" id="iesfut">
                <label for="iesfut">Futebol</label> <br>
                <input type="checkbox" name="basquete" id="iesbas">
                 <label for="iesbas">Basquete</label> <br>
                <input type="checkbox" name="natacao" id="iesnat">
                <label for="iesnat">Natação</label> <br>
                <input type="checkbox" name="tenis" id="iesten">
                <label for="iesten">Tênis</label> <br>
            </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset">
        </p>
 
    </form>
</body>
</html>
