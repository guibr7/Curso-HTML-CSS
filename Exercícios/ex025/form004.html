<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form autocomplete="on" action="cadastro.js" method="get">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome:</label>
                
                <input type="text" name="nome" id="inome">
            </p>
            <p>
                <label for="iemail">E-mail:</label>
                <input autocomplete="email" required type="email" name="email" id="iemail">
            </p>
            <p>
                <label for="itel">Telefone:</label>
                <input autocomplete="tel" type="tel" name="telefone" id="itel" pattern="^({2})[0-9]{4}-[0-9]{4}$" placeholder="(xx)xxxx-xxxx">
            </p>
        </fieldset>

        <p>
            <input type="submit">
            <input type="reset">
        </p>

    </form>
</body>
</html>
