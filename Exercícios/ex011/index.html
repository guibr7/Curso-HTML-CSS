<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML 5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <h2>
        Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador
    </h2>
   
    <picture> 
        <source media="(min-width: )" srcset="" type="image/">
        <source media="(max-width: 500px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-G.png" alt="Imagem Flexível">
    </picture>
    <h1>Áudios</h1>
    <h2>Vamos aprender a reproduzir áudios em HTML5</h2>
    <audio  preload="metadata" controls >
        <source src="media/firstclass.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
