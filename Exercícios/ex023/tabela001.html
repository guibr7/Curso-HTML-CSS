<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha primeira tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
           width: 400px;
           height: 400px;
           border: 1px solid black;
            border-collapse: collapse; /* Juntar linhas */
        }
        td{
            border: 1px solid black;
            padding: 3px;
            text-align: right; /*left;center;right*/
            vertical-align:middle /*top;middle;bottom*/
        }
        
    </style>
</head>
<body>
    <table>
        <tr> <!-- Primeira Linha-->
            <td>A1</td> <!--Celula/Dado-->
            <td>B1</td> <!--Celula/Dado-->
            <td>C1</td>
        </tr>
        <tr class="linha"> <!--Segunda linha-->
            <td>A2</td> <!--Celula/Dado-->
            <td>B2</td> 
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr class="linha">
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
