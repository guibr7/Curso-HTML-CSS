<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>

<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }
    table{
        border-collapse: collapse;
        width: 500px;
        height: 400px;
    }
    td,th{
        border: 2px solid black;
       padding: 5px;
    }

    th{
        background-color: gray;
        font-weight: bold;
        color: white;
    }
    
</style>

<body>
    <table>
        <thead>
            <tr>
                <th rowspan="4">Área</th>

            </tr>
            <tr>
                <th colspan="3" >Nota1</th>
                <th colspan="3">Nota2</th>
            </tr>
          
        </thead>

        <tbody>
            <tr>
                <th rowspan="4" style="background-color: white
                ; color: black;">Exatas</th>
               <td>Matemática</td>
                <td colspan="3">0.0</td>
                <td colspan="3" >5.0</td>
                <td>0.0</td>

            <tr>

                <td>0.0</td>
           
            </tr>

            <tr>
                <td>Química</td>
                <td colspan="3">0.0</td>

                <td>0.0</td>
          
                </tr>
            </tr>

            <tr>
                <td>Biologia</td>
                <td colspan="3">0.0</td>

                <td>0.0</td>
    
            </tr>

            <tr>
                <th colspan="8">Média de Exatas</th>
                <td>0.0</td>
            </tr>

            <tr>
                <th rowspan="2" style="background-color: white
                ; color: black;">Humanas</th>
                <td>Historia</td>
                <td colspan="3">0.0</td>
                <td colspan="3">0.0</td>
                <td>0.0</td>
                </tr>
            <tr>
                <td>Geografia</td>
                <td colspan="3">0.0</td>
                <td colspan="3">0.0</td>
                <td>0.0</td>
            </tr>

            <tr>
                <th colspan="8">Média de humanas</th>

        </tbody>

</body>
</html>
